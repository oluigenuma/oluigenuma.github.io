<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HLL - Calculator</title>

    <base href="/" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="blob.png" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e8ef7">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="stylesheet" href="styles.css"></head>
  <body>
    
    <div class="display">
        <div class="input" id="input"></div>
        <div class="output" id="output"></div>
        <div class="history" id="history"></div>
    </div>

    <div class="buttons">
        <div class="button grey-bg" id="7">7</div>
        <div class="button grey-bg" id="8">8</div>
        <div class="button grey-bg" id="9">9</div>
        <div class="button grey-bg" id="4">4</div>
        <div class="button grey-bg" id="5">5</div>
        <div class="button grey-bg" id="6">6</div>
        <div class="button grey-bg" id="1">1</div>
        <div class="button grey-bg" id="2">2</div>
        <div class="button grey-bg" id="3">3</div>
        <div class="null grey-bg" id="0">0</div>
        <div class="button yellow-bg" id="C">C</div>
    </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
